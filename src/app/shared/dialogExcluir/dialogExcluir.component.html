<h1 mat-dialog-title>Você está prestes a excluir!</h1>
<div mat-dialog-content>
  {{ message }}
</div>
<div mat-dialog-actions>
  <div class="d-flex justify-content-start">
    <button mat-button-flat class="btn btn-light " (click)="onNoClick()">Voltar</button>
  </div>
  <div class="d-flex justify-content-end ml-5">
    <button mat-button-flat class="btn btn-danger" mat-dialog-close="true" cdkFocusInitial>Excluir</button>
  </div>
</div>
