<div class="container-fluid" *ngIf="funcionario">
  <!-- <app-pagetitle title="Funcionario #{{ funcionario.id }}"></app-pagetitle> -->
  <div class="d-flex justify-content-end mb-2">
    <button type="button" class="btn btn-warning ml-2" (click)="editar(funcionario)">Editar</button>
    <button type="button" class="btn btn-danger ml-2" (click)="excluir(funcionario)">Excluir</button>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <div class="row">
              <div class="form-group col-12">
                  <h2>Nome</h2>
                  <h3>{{ funcionario.nome }}</h3>
                  <!-- <label for="nome">Nome</label> -->
                  <!-- <input class="form-control" #nome type="text" value=""  placeholder="Nome da Obra" id="nome" formControlName="nome"> -->
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12">
                <h2>CPF</h2>
                <h3>{{ funcionario.cpf }}</h3>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12">
                  <h2>Matricula</h2>
                  <h3>{{ funcionario.matricula }}</h3>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12">
                  <h2>Cargo</h2>
                  <h3>{{ funcionario.cargo }}</h3>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12">
                  <h2>Data Nascimento</h2>
                  <h3>{{ funcionario.dataNascimento }}</h3>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
