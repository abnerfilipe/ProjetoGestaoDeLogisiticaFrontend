<div class="mat-elevation-z8 table-responsive">
  <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>
    <!-- 'id', 'name', 'cpf','matricula','cargo','dataNascimento' -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> cpf </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
      <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> dataNascimento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataNascimento | date: "dd/M/YYYY"}} </td>
    </ng-container>

    <ng-container matColumnDef="acessar">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-info" (click)="acessar(element)">Acessar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum Funcionario Encontrado</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
